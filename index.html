<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>firebase chat</title>
    <link rel="stylesheet"
    href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    type="text/css">

  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script src="js/jquery-3.2.1.min.js"> </script>

  <script src="js/script.js"> </script>


  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">       </h2>
    </div>
<div class="mdl-card__supporting-text">
  <from action="#">
  <div class="mdl-textfield mdl-js-textfield">
  <input class="mdl-textfield__input" type="text" id="email">
  <label class="mdl-textfield__label" for="sample1">E-mail</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="sample1">Password</label>
        </div>
  </from>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-color--red mdl-color-text--accent-contrast" id="btnSignUp" data-upgraded=",MaterialButton">Sign Up</button>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn" data-upgraded=",MaterialButton">Sign In</button>
   <div class="mdl-card__supporting-text" id="sign-info"></div>
</body>
</html>
